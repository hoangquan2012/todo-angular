<div class="flex flex-col gap-2 p-6 bg-white rounded-lg shadow">
  <h5 class="text-xl font-bold text-gray-900">Login here</h5>
  <form
    action=""
    [formGroup]="loginForm"
    (ngSubmit)="onSubmit()"
    autocomplete="off"
    novalidate
  >
    <div class="form-group" [formGroup]="loginForm">
      <label for="">Email Address</label>
      <input
        type="text"
        placeholder="Email"
        formControlName="username"
        [class]="{
          invalid:
            loginForm.get('username')?.hasError('required') &&
            loginForm.get('username')?.touched,
          valid: loginForm.get('username')?.valid
        }"
      />
      <div
        *ngIf="
          loginForm.get('username')?.hasError('required') &&
          loginForm.get('username')?.touched
        "
        class="form-error"
      >
        Email is required.
      </div>
    </div>
    <div class="form-group">
      <label for="">Password</label>
      <input
        type="password"
        placeholder="Password"
        formControlName="password"
        [class]="{
          invalid:
            loginForm.get('password')?.hasError('required') &&
            loginForm.get('password')?.touched,
          valid: loginForm.get('password')?.valid
        }"
      />
      <div
        *ngIf="
          loginForm.get('password')?.hasError('required') &&
          loginForm.get('password')?.touched
        "
        class="form-error"
      >
        Password is required.
      </div>
    </div>
    <button class="btn btn-primary" type="submit">Submit</button>
  </form>
</div>
